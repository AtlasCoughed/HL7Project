<div class="container">
  <h2>Patient Identification (PID) </h2>
  <div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class = "col s12">
    <div ngModelGroup="PIData" class="row">
      <div class="input-field col s12">
        <label for="extPatientId">Patient Id(External ID) </label>
        <input type="text"
               class="form-control"
               id="extPatientId"
               [(ngModel)]="PID.extPatientId"
               name="extPatientId"
               placeholder="External Patient ID"
               required
        >
      </div>
      <div class="input-field col s12">
        <label for="intPatientId">Patient Id(Internal ID)  </label>
        <input type="text"
               class="form-control"
               id="intPatientId"
               [(ngModel)]="PID.intPatientId"
               name="intPatientId"
               placeholder="Internal Patient Id"
        >
      </div>
      <div class="input-field col s12">
        <label for="name">Patient Name </label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="PID.name"
               name="name"
               placeholder="Full Name"
               required
               #name="ngModel" >
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
      </div>
      <div class="input-field col s12">
        <label for="maidenName">Mother's Maiden Name </label>
        <input type="text"
               class="form-control"
               id="maidenName"
               placeholder="Maiden Last Name"
               [(ngModel)]="PID.maidenName"
               name="maidenName"
        >
      </div>
      <div class="input-field col s12">
        <label for="birth">Date and Time of Birth</label>
        <input type="datetime-local"
               id="birth"
               [(ngModel)]="PID.birthday"
               name="birth"
        >
      </div>
      <div class="input-field col s12">
        <label for="sex">Sex </label>
        <input type="text"
               id="sex"
               [(ngModel)]="PID.sex"
               name="sex"
               list="sexType"
               required
        >
        <datalist id="sexType">
          <option value="Female">
          <option value="Male">
          <option value="Does not want to self-identify">
        </datalist>
      </div>
      <div class="input-field col s12">
        <label for="marital">Marital Status: </label>
        <input type="text"
               class="form-control"
               id="marital"
               [(ngModel)]="PID.marital"
               name="marital">
      </div>
      <div class="input-field col s12">
        <label for="address">Patient Address </label>
        <input type="text"
               class="form-control"
               id="address"
               [(ngModel)]="PID.address"
               name="address"
               required>
      </div>
      <div class="input-field col s12">
        <label for="phoneNum">Phone Number - Mobile  </label>
        <input type="tel"
               class="form-control"
               id="phoneNum"
               [(ngModel)]="PID.mobileNum" name="phoneNum"
               required
        >
      </div>
      <div class="input-field col s12">
        <label for="homePhone">Patient Number - Home </label>
        <input type="tel"
               class="form-control"
               id="homePhone"
               [(ngModel)]="PID.homeNum"
               name="homeNum"
               placeholder=""
        >
      </div>
      <div class="input-field col s12">
        <label for="ssn">SSN Number - Patient </label>
        <input type="number"
               class="form-control"
               id="ssn"
               maxlength="9"
               [(ngModel)]="PID.ssn"
               name="ssn"
        >
      </div>
      <div class="input-field col s12">
        <label for="driverLicense">Driver License - Patient</label>
        <input type="text"
               maxlength="8"
               class="form-control"
               id="driverLicense"
               [(ngModel)]="PID.driverLicense"
               name="driverLicense"
        >
      </div>
    </div>
    <button type="submit" class="btn waves-effect waves-light" [disabled]="!f.valid">Submit PID Data<i class="material-icons right">send</i></button>
  </form>
    </div>
  <h3>Encoded String: </h3>
  <p> {{parsedItem}}</p>

</div>
