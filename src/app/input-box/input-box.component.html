<div class="container">
  <h2>Patient Identification (PID) </h2>
  <form #f="ngForm">
    <div ngModelGroup="PIData">
      <br>
      <h3>Patient Identification</h3>
      <div class="form-group">
        <label for="extPatientId">Patient Id(External ID) </label>
        <input type="text"
               class="form-control"
               id="extPatientId"
               [(ngModel)]="PID.extPatientId"
               name="extPatientId"
               required
        >
      </div>
      <div class="form-group">
        <label for="intPatientId">Patient Id(Internal ID)  </label>
        <input type="text"
               class="form-control"
               id="intPatientId"
               [(ngModel)]="PID.intPatientId"
               name="intPatientId"
        >
      </div>
      <div class="form-group">
        <label for="name">Patient Name </label>
        <input type="text"
               class="form-control"
               id="name"
               [(ngModel)]="PID.name"
               name="name"
               required
               #name="ngModel" >
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
      </div>
      <div class="form-group">
        <label for="maidenName">Mother's Maiden Name </label>
        <input type="text"
               class="form-control"
               id="maidenName"
               [(ngModel)]="PID.maidenName"
               name="maidenName"
        >
      </div>
      <div class="form-group">
        <label for="birth">Date and Time of Birth</label>
        <input type="datetime-local"
               class="form-control"
               id="birth"
               [(ngModel)]="PID.birthday"
               name="birth"
        >
      </div>
      <div class="form-group">
        <label for="sex">Sex </label>
        <input type="text"
               class="form-control"
               id="sex"
               [(ngModel)]="PID.sex"
               name="sex"
               required>
      </div>
      <div class="form-group">
        <label for="marital">Marital Status: </label>
        <input type="text"
               class="form-control"
               id="marital"
               [(ngModel)]="PID.marital"
               name="marital">
      </div>
      <div class="form-group">
        <label for="address">Patient Address </label>
        <input type="text"
               class="form-control"
               id="address"
               [(ngModel)]="PID.address"
               name="address"
               required>
      </div>
      <div class="form-group">
        <label for="phoneNum">Phone Number - Mobile  </label>
        <input type="number"
               class="form-control"
               id="phoneNum"
               [(ngModel)]="PID.mobileNum" name="phoneNum"
               required
        >
      </div>
      <div class="form-group">
        <label for="homePhone">Patient Number - Home </label>
        <input type="text"
               class="form-control"
               id="homePhone"
               [(ngModel)]="PID.homeNum"
               name="homeNum"
        >
      </div>
      <div class="form-group">
        <label for="ssn">SSN Number - Patient </label>
        <input type="text"
               class="form-control"
               id="ssn"
               [(ngModel)]="PID.ssn"
               name="ssn"
        >
      </div>
      <div class="form-group">
        <label for="driverLicense">Driver License - Patient</label>
        <input type="text"
               class="form-control"
               id="driverLicense"
               [(ngModel)]="PID.driverLicense"
               name="driverLicense"
        >
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!g.valid">Submit PID Data</button>
  </form>
</div>
